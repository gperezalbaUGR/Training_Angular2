<form (ngSubmit)="onSubmit()"> 
  <h1 mat-dialog-title>Add file</h1>
      <mat-dialog-content>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.id" name="id" [ngModelOptions]="{standalone: true}" placeholder="Id">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.name" name="id" [ngModelOptions]="{standalone: true}" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.year" name="id" [ngModelOptions]="{standalone: true}" placeholder="Year">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.director" name="id" [ngModelOptions]="{standalone: true}" placeholder="Director">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.genre" name="id" [ngModelOptions]="{standalone: true}" placeholder="Genre">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="newList.cast" name="id" [ngModelOptions]="{standalone: true}" placeholder="Cast">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button type="submit">Add</button>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
</form>
